          /* Image Source:                                                                                               */
          /*    https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQok0Zapii7FmUJG1CbPlarR1ede1UPOjeG9YYI8h6BOsel79I9 */
          /***************************************************************************************************************/

          function displayImage(src, alt) {
              //Creates a new image element
              let image = document.createElement("img");
              
              //Set source of image and alt attributes
              image.src = src;
              image.height = 518;
              image.width = 388;
              image.alt = alt;
              
              //Create and aply a centered heading with the image
              let div = document.createElement("div");
              div.style.textAlign = "center";
              div.appendChild(image);

              document.body.appendChild(div);
          }
          displayImage("geekgirl.jpeg", "Geek Girl Show Poster");

        </script>
